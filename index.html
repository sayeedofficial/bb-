<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>welcome</title>
  </head>
  <body>
    <h1>B and B+ Tree Visualization Demo</h1>
    <div id="content">
      <div id="board"></div>
      <br />
      <div id="buttons">
        <input type="text" id="order" size="3" maxlength="3" />
        <button
          class="btn btn-outline-success"
          type="button"
          onclick="setOrder();"
        >
          Set Order
        </button>
        <img id="insertLoader" class="imgLoader" src="images/loading.gif" />

        <select id="treeSelector">
          <option id="btree">B Tree</option>
          <option id="bptree">B+ Tree</option>
        </select>

        <img id="insertLoader" class="imgLoader" src="images/loading.gif" />
        <input type="text" name="insert-data" size="3" maxlength="3" />
        <button
          class="btn btn-outline-primary"
          type="button"
          onclick="insertData();"
        >
          Insert
        </button>

        <img id="deleteLoader" class="imgLoader" src="images/loading.gif" />
        <input type="text" name="delete-data" size="3" maxlength="3" />
        <button
          class="btn btn-outline-danger"
          type="button"
          onclick="deleteData();"
        >
          Delete
        </button>

        <img id="searchLoader" class="imgLoader" src="images/loading.gif" />
        <input type="text" name="search-data" size="3" maxlength="3" />
        <button
          class="btn btn-outline-info"
          type="button"
          onclick="searchData();"
        >
          Search
        </button>

        <button
          class="btn btn-outline-primary"
          type="button"
          onclick="insertRandom();"
        >
          Insert 5 Random
        </button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="kinetic-v3.9.1.min.js"></script>
    <script src="graph.js"></script>
    <script src="trees.js"></script>
    <script src="main.js"></script>
  </body>
</html>
